<div>
	<md-input-container>
		<input mdInput placeholder="Save Location">
	</md-input-container>
	<button md-raised-button (click)="browseForSaveLocation()">Browse</button>
</div>
<md-select placeholder="Image Type" [(ngModel)]="selectedImageType">
	<md-option *ngFor="let imageType of imageTypes" [value]="imageType.value">
		{{imageType.viewValue}}
	</md-option>
</md-select>
