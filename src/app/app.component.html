<app-titlebar></app-titlebar>
<mat-form-field>
    <input matInput #nameInput placeholder="Timelapse Name">
</mat-form-field>
<button mat-raised-button *ngIf="!screenshotService.isRecording(); else stopButton" (click)="start(nameInput.value)">Start</button>
<ng-template #stopButton>
    <button mat-raised-button (click)="stop()">Stop</button>
</ng-template>
<div class="export">
    <button mat-raised-button (click)="exportVideo()" [disabled]="disableExportButton">Export Video</button>
    <mat-progress-bar *ngIf="exporting" color="primary" mode="determinate" [value]="exportProgress"></mat-progress-bar>
</div>
